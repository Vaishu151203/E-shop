    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- <link rel="stylesheet" href="css/all.min.css" /> -->
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  -->
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="img/logo.svg" alt="" class="logo" /></a>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a  href="contact.html">Contact</a></li>
                <li id="lg-bag">
                    <a class="active" href="cart.html"><i class="fa fa-bag-shopping"></i></a>
                </li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </nav>
        <div id="mobile">
            <a href="cart.html"><i class="fa fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </header>

    <!-- ===================== -->
    <!--    P-Header Section   -->
    <!-- ===================== -->
    <section id="page-header" class="about-header">
        <h2>#let's_talk</h2>

        <p> leave a messege , we love to hear from you! </p>
    </section>
<div class="container">
    <!--  Shopping cart table wrapper  -->
    <div id="shopping-cart">
        <div class="txt-heading">
            <h1>Shopping cart</h1>
        </div>
        <a onClick="emptyCart()" id="btnEmpty">Empty Cart</a>
        <table class="tbl-cart" cellpadding="10" cellspacing="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class='text-right' width="10%">Unit Price</th>
                    <th class='text-right' width="5%">Quantity</th>
                    <th class='text-right' width="10%">Sub Total</th>
                </tr>
            </thead>
            <!--  Cart table to load data on "add to cart" action -->
            <tbody id="cartTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <td class="text-right">Total:</td>
                    <td id="itemCount" class="text-right" colspan="2"></td>
                    <td id="totalAmount" class="text-right"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <!-- Product gallery shell to load HTML from JavaScript code -->
    <div id="product-grid">
        <div class="txt-heading">
            <h1>Products</h1>
        </div>
        <div id="product-item-container"></div>
    </div>
</div>
